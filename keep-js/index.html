<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body class="bg-dark">
    <div class="position-absolute pt-4 pe-4 top-0 end-0">
        <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa-solid fa-pepper-hot"></i>
        </button>
    </div>
    <section class="container mt-5">
        <h1 class="pt-5 text-center text-white">Notas Peyes</h1>
        <h2 class="text-center text-white my-4">Agregar nota</h2>
        <form class="row" id="form-notas">
            <div class="col-6 offset-3">
                <input type="text" id="txtTitulo" class="form-control mb-3" placeholder="Titulo">
                <textarea id="textoNota" cols="30" rows="5" class="form-control" placeholder="Nota..."></textarea>
            </div>
            <div class="col-6 offset-3 justify-content-end d-flex">
                <button type="submit" class="btn btn-warning fw-bold mt-3 text-uppercase fs-3">Agregar</button>
            </div>
        </form>
        <section class="row row-cols-1 row-cols-md-4 g-4 mt-4" id="seccion-notas"></section>

    </section>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-danger" id="btn-borrar">Borrar notas</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/code.js"></script>
</body>

</html>
