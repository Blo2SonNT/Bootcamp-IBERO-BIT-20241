<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section id="info"></section>

    <script>
        //cSpell:disable

        // Call es un método que tienen todas las funciones en JavaScript y que nos permite llamar a una función que pertenece a otro objeto. 

        let personaje1 = {
            nombre: 'Kirito',
            img: 'https://i.pinimg.com/474x/be/af/19/beaf19bddcdb33fde29014ab186c9e61.jpg'
        }
        let personaje2 = {
            nombre: 'Shinji',
            img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSJK1Ad7zBbHs2doP-FdhCKA31zMLV0ugYVzmIVsEtGw&s'
        }


        function mostarInfo(serie, capitulos) {
            return `
                <div class="card" style="width: 18rem;">
                    <img src="${this.img}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${this.nombre}</h5>
                        <p class="card-text">${serie}</p>
                        <p class="card-text">Total de capitulos: ${capitulos}</p>
                    </div>
                </div>
            `
        }

        let seccion = document.querySelector("#info")

        seccion.innerHTML += mostarInfo.call(personaje1, 'Sword Art Online', 25);
        seccion.innerHTML += mostarInfo.call(personaje2, 'Evangelion', 8);
    </script>


</body>

</html>
