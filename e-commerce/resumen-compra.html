<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumen de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="bannerPublicidad d-flex justify-content-center text-white align-items-center">
        <div id="cuentaRegresiva" class="mx-4 fw-bold">2 días: 18 horas: 00 minutos: 30 segundos</div>
        Gran promoción por navidad <a href="#" class="fw-bold text-white ps-2">Obtener oferta</a>
    </div>
    <div class="container my-5">
        <div class="row">
            <h3 class="fw-bold">Resumen de tu compra</h3>
            <hr>
            <div class="col-12 col-lg-8">
                <section id="lista-productos">

                </section>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-dark px-5 py-3 fw-bold" id="btn-regresar">Volver a la tienda</button>
                    <button class="btn btn-danger px-5 py-3 fw-bold" id="btn-borrar-carro">Eliminar carrito</button>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card mt-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h6 class="m-0 d-flex justify-content-between w-100 px-4">
                                <span class="fw-bold">Total de productos:</span>
                                <span id="cantidad-productos">0</span>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h6 class="m-0 d-flex justify-content-between w-100 px-4">
                                <span class="fw-bold">Descuentos:</span>
                                <span id="descuento">$ 0</span>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 px-5 flex-column">
                            <h6 class="m-0 pb-3 fw-bold">
                                Método de envió
                            </h6>
                            <div class="form-check">
                                <input checked class="form-check-input" type="radio" name="radioMetodoEnvio" id="envioNormal">
                                <label class="form-check-label" for="envioNormal">
                                    Envió normal - 2 a 5 Dias hábiles
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioMetodoEnvio" id="envioPrioritario">
                                <label class="form-check-label" for="envioPrioritario">
                                    Envió prioritario - 24 horas ($5.000)
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h3 class="m-0 d-flex justify-content-between w-100">
                                <span id="texto-total">Total a pagar: <br></span>
                                <span id="precio-total" style="white-space: nowrap;">$ 0</span>
                            </h3>
                            <h3 id="divDescuento" class="d-none text-success">
                                <span id="texto-total">Total con descuento: <br> </span>
                                <span id="valor-con-descuento">$ 0</span>
                            </h3>
                            <input type="hidden" readonly value="0" id="valoriH">
                        </li>

                    </ul>



                </div>
                <div class="card mt-3 p-4">
                    <h5 class="mb-4">Método de pago</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center align-items-start flex-column p-0">
                            <div class="form-check pb-2 pt-4">
                                <input class="form-check-input opcionNoTC" type="radio" name="radioMetodoPago" id="pagoContraentrega">
                                <label class="form-check-label h5" for="pagoContraentrega">
                                    <div class="h5">Pago contraentrega</div>
                                    <i class="fa-solid fa-motorcycle"></i>
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input opcionNoTC" type="radio" name="radioMetodoPago" id="pagoTransferencia">
                                <label class="form-check-label h5" for="pagoTransferencia">
                                    <div class="h5">Transferencia bancaria</div>
                                    <i class="fa-solid fa-building-columns"></i>
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="radioMetodoPago" id="pagoTC">
                                <label class="form-check-label" for="pagoTC">
                                    <div class="d-flex justify-content-between flex-column">
                                        <div class="h5">Tarjeta de crédito</div>
                                        <img class="mt-2" src="assets/img/metodos.webp" alt="">
                                    </div>
                                    <section class="d-none" id="form-tarjeta">
                                        <div class="row">
                                            <div class="col-12 my-3">
                                                <input type="text" placeholder="Nro Tarjeta" class="form-control">
                                            </div>
                                            <div class="col-6">
                                                <input type="text" placeholder="Fecha de vencimiento"
                                                    class="form-control">
                                            </div>
                                            <div class="col-6">
                                                <input type="text" placeholder="CVV" class="form-control">
                                            </div>
                                    </section>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btnPagar mt-3 fw-bold w-100 py-3" id="btnPagar">Proceder al pago</button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/cuentaRegresiva.js"></script>
    <script src="assets/js/code.js"></script>
    <script src="assets/js/resumen-compra.js"></script>
</body>

</html>
