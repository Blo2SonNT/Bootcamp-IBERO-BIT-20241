<section class="pt-5 px-3">
    <div class="d-flex justify-content-between">
        <h1>Gestión de Películas</h1>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalBtnPeliculas" (click)="ActualizarTitulo('Crear Pelicula')">Crear película</button>
    </div>
    <hr />
    <div>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Duración</th>
                    <th scope="col">Activa</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (pelicula of dataPeliculas; track pelicula._id) {
                <tr>
                    <td>{{ pelicula.titulo }}</td>
                    <td>{{ pelicula.genero }}</td>
                    <td><img [src]="pelicula.imagen" width="50" alt="" /></td>
                    <td>{{ pelicula.duracion }}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                        </div>
                    </td>
                    <td>
                        <i class="fa-solid fa-pencil px-4 py-2 bg-warning mx-1 rounded" data-bs-toggle="modal" data-bs-target="#modalBtnPeliculas" (click)="alimentarFormulario(pelicula._id, 'Modificar pelicula')"></i>
                        <i class="fa-solid fa-trash px-4 py-2 bg-danger mx-1 rounded" (click)="eliminarPelicula(pelicula._id)"></i>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</section>

<div class="modal fade" id="modalBtnPeliculas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalBtnPeliculasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalBtnPeliculasLabel">{{ tituloModal }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-formulario-peliculas [idPeliculaConsulta]="idPelicula"></app-formulario-peliculas>
            </div>
        </div>
    </div>
</div>
