<section class="pt-5 px-3">
    <div class="d-flex justify-content-between">
        <h1>Gestión de géneros</h1>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalBtnPeliculas" (click)="cambiarTituloModal('Agregar Genero')">Crear genero</button>
    </div>
    <hr />
    <div>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (genero of infoGeneros; track genero._id) {
                <tr>
                    <td>{{ genero.nombre }}</td>
                    <td>
                        <i class="fa-solid fa-pencil px-4 py-2 bg-warning mx-1 rounded" data-bs-toggle="modal" data-bs-target="#modalBtnPeliculas" (click)="alimentarFormulario(genero._id, 'Modificar Genero')"></i>
                        <i class="fa-solid fa-trash px-4 py-2 bg-danger mx-1 rounded" (click)="eliminarGenero(genero._id)"></i>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</section>

<div class="modal fade" id="modalBtnPeliculas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalBtnPeliculasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalBtnPeliculasLabel">{{ tituloModal }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-formulario-generos [idGeneroConsulta]="idGenero"></app-formulario-generos>
            </div>
        </div>
    </div>
</div>
