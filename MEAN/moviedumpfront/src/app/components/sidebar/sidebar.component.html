<section class="bg-dark alto-sidebar">
    <form>
        <div class="input-wrapper">
            <button type="button" class="icon" (click)="desaparecerLupa(true)">
                <svg [class.d-none]="estiloLupa" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    height="25px" width="25px">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                        d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z">
                    </path>
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#fff"
                        d="M22 22L20 20"></path>
                </svg>
            </button>
            <input placeholder="Búsqueda..." class="input" name="text" type="text">
        </div>
    </form>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h4 class="text-center text-white mt-4 fuente-pagina">Generos</h4>
        <!-- Sintaxis NG 17 en adelante -->
        @for(genero of generos; track genero._id){
        <button class="btn fw-bold my-2 boton-genero">{{genero.nombre}}</button> }
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-warning" (click)="elementosNG16()">Mostrar NG16</button>
    </div>
    @if(mostrarElmentosNG16){
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h4 class="text-center text-white mt-4 fuente-pagina">Generos</h4>
        <!-- Sintaxis NG 16 hacia atras -->
        <button class="btn color-warning fw-bold my-2 boton-genero" *ngFor="let genero16 of generos">
            {{genero16.nombre}}
        </button>
    </div>
    }@else{
    <div class="text-white text-center">Contenido Oculto</div>
    }


    <!-- Condicionales angular 16 hacia atras -->
    <div *ngIf="admin; else miBloqueElse" class="d-flex justify-content-center align-content-center">
        <button class="btn btn-secondary" routerLink="/admin">Ir a la administración</button>
    </div>

    <ng-template #miBloqueElse>
        <div class="d-flex justify-content-center align-content-center">
            <button class="btn btn-secondary" routerLink="">Ir al perfil</button>
        </div>
    </ng-template>

</section>
