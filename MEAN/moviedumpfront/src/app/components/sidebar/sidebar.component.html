<section class="bg-dark alto-sidebar">
    <form>
        <label for="search">Search</label>
        <input required="" type="search" class="input" id="search" autocomplete="off">
        <span class="caret"></span>
    </form>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <h4 class="text-center text-white mt-4 fuente-pagina">Generos</h4>
        <!-- Sintaxis NG 17 en adelante -->
        @for(genero of generos; track genero._id){
        <button class="btn fw-bold my-2 boton-genero">{{genero.nombre}}</button> }
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-warning" (click)="elementosNG16()">Mostrar NG16</button>
    </div>
    @if(mostrarElmentosNG16){
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h4 class="text-center text-white mt-4 fuente-pagina">Generos</h4>
        <!-- Sintaxis NG 16 hacia atras -->
        <button class="btn color-warning fw-bold my-2 boton-genero" *ngFor="let genero16 of generos">
            {{genero16.nombre}}
        </button>
    </div>
    }@else{
    <div class="text-white text-center">Contenido Oculto</div>
    }


    <!-- Condicionales angular 16 hacia atras -->
    <div *ngIf="admin; else miBloqueElse" class="d-flex justify-content-center align-content-center">
        <button class="btn btn-secondary" routerLink="/admin">Ir a la administraci√≥n</button>
    </div>

    <ng-template #miBloqueElse>
        <div class="d-flex justify-content-center align-content-center">
            <button class="btn btn-secondary" routerLink="">Ir al perfil</button>
        </div>
    </ng-template>

</section>
